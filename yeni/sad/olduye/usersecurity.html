<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="usersecurity.css">
</head>
<body>
    
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link ms-0" href="userdetails.html" >Profil</a>
            <a class="nav-link active " href="usersecurity.html" >Təhlükəsizlik</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" >Gizlilik Siyasəti</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"  >Xidmət Şərtləri</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page" >Çıxış</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-lg-8">
                <!-- Change password card-->
                <div class="card mb-4">
                    <div class="card-header">Şifrənin dəyişdirilməsi</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (current password)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="currentPassword">Cari Şifrə</label>
                                <input class="form-control" id="currentPassword" type="password" placeholder="Cari şifrəni daxil edin">
                            </div>
                            <!-- Form Group (new password)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="newPassword">Yeni Şifrə</label>
                                <input class="form-control" id="newPassword" type="password" placeholder="Yeni şifrəni daxil edin">
                            </div>
                            <!-- Form Group (confirm password)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="confirmPassword">Təsdiq Şifrə</label>
                                <input class="form-control" id="confirmPassword" type="password" placeholder="Yeni şifrəni təsdiqi">
                            </div>
                            <button class="btn btn-primary" type="button">Yadda saxla</button>
                        </form>
                    </div>
                </div>
                <!-- Security preferences card-->
             
            </div>
            <div class="col-lg-4">
                <!-- Two factor authentication card-->
             
                <!-- Delete account card-->
                <div class="card mb-4">
                    <div class="card-header">Hesabı Sil</div>
                    <div class="card-body">
                        <p>Hesabınızın silinməsi daimi bir əməliyyatdır və geri qaytarıla bilməz. Hesabınızı silmək istədiyinizə əminsinizsə, aşağıdakı düyməni seçin.</p>
                        <button class="btn btn-danger-soft text-danger" type="button">Təsdiq edirəm, hesabımı sil</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
