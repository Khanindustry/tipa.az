<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Tipa.az </title>

        <!-- CSS -->
        <link rel="stylesheet" href="login.css">
                
        <!-- Boxicons CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                        
    </head>
    <body>
    <div class="container">
        <div class="row">
            <section class="container forms">
                <div class="form login">
                    <div class="form-content">
                        <header>Giriş</header>
                        <form action="#">
                            <div class="field input-field">
                                <input type="email" placeholder="Email" class="input">
                            </div>
    
                            <div class="field input-field">
                                <input type="password" placeholder="Şifrə" class="password">
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
    
                            <div class="form-link">
                                <a href="#" class="forgot-pass">Şifrəni unutmusan?</a>
                            </div>
    
                            <div class="field button-field">
                                <button>Giriş</button>
                            </div>
                        </form>
    
                        <div class="form-link">
                            <span>Hesabın yoxdur? <a href="#" class="link signup-link">Qeydiyyat</a></span>
                        </div>
                    </div>
    
                    <div class="line"></div>
    
                    <div class="media-options">
                        <a href="#" class="field facebook">
                            <i class='bx bxl-facebook facebook-icon'></i>
                            <span>Facebook ilə daxil ol</span>
                        </a>
                    </div>
    
                    <div class="media-options">
                        <a href="#" class="field google">
                            <img src="/images/google.png" alt="" class="google-img">
                            <span>Google ilə daxil ol</span>
                        </a>
                    </div>
    
                </div>
    
                <!-- Signup Form -->
    
                <div class="form signup">
                    <div class="form-content">
                        <header>Qeydiyyat</header>
                        <form action="#">

                            <div class="field input-field">
                                <input type="text" placeholder="Ad" class="input">
                            </div>
                            <div class="field input-field">
                                <input type="text" placeholder="Soyad" class="input">
                            </div>

                            <div class="field input-field">
                                <input type="number" placeholder="Telefon nömrəsi" class="input">
                            </div>

                            <div class="field input-field">
                                <input type="email" placeholder="Email" class="input">
                            </div>



                            <div class="d-flex mt-3 forgender ">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Kişi
                                    </label>
                                  </div>
                                  <div class="form-check ms-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label " for="flexRadioDefault2">
                                        Qadın
                                    </label>
                                  </div>
                            </div>
                         

                          
    
                            <div class="field input-field">
                                <input type="password" placeholder="Şifrə" class="password">
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
    
                            <div class="field input-field">
                                <input type="password" placeholder="Təkrar şifrə" class="password">
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
                       
                          
    
                            <div class="field button-field">
                                <button>Qeydiyyat</button>
                            </div>
                        </form>
    
                        <div class="form-link">
                            <span>Artıq bir hesabınız var? <a href="#" class="link login-link">Giriş</a></span>
                        </div>
                    </div>
    
                    <div class="line"></div>
    
                    <div class="media-options">
                        <a href="#" class="field facebook">
                            <i class='bx bxl-facebook facebook-icon'></i>
                            <span>Facebook ilə daxil ol</span>
                        </a>
                    </div>
    
                    <div class="media-options">
                        <a href="#" class="field google">
                            <img src="/images/google.png" alt="" class="google-img">
                            <span>Google ilə daxil ol</span>
                        </a>
                    </div>
    
                </div>
            </section>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- JavaScript -->
        <script src="login.js"></script>
    </body>
</html>
